<div id="formContent" class="panel panel-default">
    <div class="panel-heading">
        {{name}} - {{location}}
    </div>

    <div class="panel-body">
        <div class="row">

            <div class="col-lg-9">
                <label>Tipo Turismo: </label> <span>{{type}}</span><br />
                <label>Telefono: </label> <span>{{phone}}</span><br/>
                <label>Email: </label> <span>{{email}}</span><br />
                <label>Web Page: </label> <span>{{webpage}}</span><br />
                <br />
                <label>Mas Informacion: </label>
                <div load-html html-to-bind="htmlToBind" ng-if="dataHasLoaded"></div>
                <br />
                <label>Fotos: </label>
                <ng-gallery images="images" thumbs-num="5"></ng-gallery>
            </div>

            <div class="col-lg-3">

                <div style="height:25px">
                    DESTACADOS
                </div>
                <div data-ng-repeat="ad in ads">
                    <a  data-ng-class="{true:'active', false:''}[state_name == 'ads']" href="/{{ad.link}}" data-ng-show="!ad.external" style="padding: 0;">
                        <img src="{{ad.img}}" />
                    </a>
                    <a data-ng-class="{true:'active', false:''}" href="http://{{ad.link}}" target="_blank" data-ng-show="ad.external" style="padding: 0;">
                        <img src="{{ad.img}}" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
