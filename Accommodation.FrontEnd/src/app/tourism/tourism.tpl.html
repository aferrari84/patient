<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <div>
                            <form role="form">
                                <div class="row">
                                    <div class="col-md-5 form-group">
                                        <label class="sr-only" for="search_text">Buscar</label>
                                        <input type="text" class="form-control" id="search_text"
                                               data-ng-model="search_text"
                                               name="search_text" placeholder="Buscar">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label class="sr-only" for="select_accommodationType">Tipo Turismo</label>
                                        <select class="form-control" id="select_tourismType" data-ng-model="search_type.TourismType.Name"  placeholder="Tipo Turismo">
                                            <option value="">Tipo Turismo</option>
                                            <option value="Lugares">Lugares</option>
                                            <option value="Actividades">Actividades</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><span class="background-search-label">Total Optiones: {{ total_tourisms }}</span></p>
            </div>
            <div class="col-md-12" data-ng-show="tourisms.length == 0">
                <p><span class="background-search-label">No se encontraron opciones.</span></p>
            </div>
            <div class="col-md-3" data-ng-repeat="tourism in tourisms | filter:search_text| filter:search_type" >
                <!--widget start-->
                <aside class="profile-nav alt">
                    <section class="panel">
                        <div class="user-heading alt gray-bg">

                            <a data-ng-href="/{{ tourism.Hashtag }}">
                                <img alt="" data-ng-src="{{ tourism.Photos[0].URL }}" />
                            </a>

                            <h1 style="height:36px;overflow: hidden;">{{ tourism.Name}}</h1>

                            <p style="width: 0px;">{{ tourism.TourismType.Name }}</p>
                        </div>
                        <ul class="nav nav-pills nav-stacked">
                            <li><a style="padding: 2px 17px 0px 17px;" data-ng-href="/{{ tourism.Hashtag }}"> <i class="fa fa-phone"></i>{{ tourism.Phone}}</a></li>
                            <li><a style="padding: 2px 17px 0px 17px;" data-ng-href="/{{ tourism.Hashtag }}"> <i class="fa fa-envelope-o"></i>{{ tourism.Email }} </a></li>
                        </ul>

                    </section>
                </aside>
                <!--widget end-->

            </div>
        </div>
    </div>
</div>
