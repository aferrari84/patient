<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <div>
                            <form role="form">
                                <div class="row">
                                    <div class="col-md-5 form-group">
                                        <label class="sr-only" for="search_text">Buscar Localidad</label>
                                        <input type="text" class="form-control" id="search_text"
                                               data-ng-model="search_text"
                                               name="search_text" placeholder="Donde quieres viajar hoy?">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label class="sr-only" for="select_state">Provincia</label>
                                        <select class="form-control" id="select_state" data-ng-model="search_state.State.ID"  placeholder="Provincia">
                                            <option value="">Provincia</option>
                                            <option value="2">Buenos Aires</option>
                                            <option value="3">Catamarca</option>
                                            <option value="4">Chaco</option>
                                            <option value="5">Chubut</option>
                                            <option value="1">C&#243;rdoba</option>
                                            <option value="6">Corrientes</option>
                                            <option value="7">Entre R&#237;os</option>
                                            <option value="8">Formosa</option>
                                            <option value="9">Jujuy</option>
                                            <option value="10">La Pampa</option>
                                            <option value="11">La Rioja</option>
                                            <option value="12">Mendoza</option>
                                            <option value="13">Misiones</option>
                                            <option value="14">Neuqu&#233;n</option>
                                            <option value="15">R&#237;o Negro</option>
                                            <option value="16">Salta</option>
                                            <option value="17">San Juan</option>
                                            <option value="18">San Luis</option>
                                            <option value="19">Santa Cruz</option>
                                            <option value="20">Santa Fe</option>
                                            <option value="21">Santiago del Estero</option>
                                            <option value="22">Tierra del Fuego</option>
                                            <option value="23">Tucum&#225;n</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><span class="background-search-label">Total Localidades: {{ total_locations }}</span></p>
            </div>
            <div class="col-md-12" data-ng-show="locations.length == 0">
                <p><span class="background-search-label">No se encontraron localidades.</span></p>
            </div>
            <div class="col-md-4" data-ng-repeat="location in locations | filter:search_text| filter:searchState" >
                <!--widget start-->
                
                    <aside class="profile-nav alt">
                        <section class="panel">
                            <div class="user-heading alt gray-bg">

                                <a data-ng-href="/{{ location.Hashtag }}">
                                    <img alt="" data-ng-src="{{ location.ImageURL }}" />
                                </a>
                                    <h1 style="height:36px;overflow: hidden;">{{ location.Name}}</h1>
                                    <p>{{ location.State.Name }}</p>

</div>

                        </section>
                    </aside>
                
                <!--widget end-->

            </div>
        </div>
    </div>
</div>
