<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <div>
                            <form role="form">
                                <div class="row">
                                    <div class="col-md-5 form-group">
                                        <label class="sr-only" for="search_text">Buscar</label>
                                        <input type="text" class="form-control" id="search_text"
                                               data-ng-model="search_text"
                                               name="search_text" placeholder="Buscar">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label class="sr-only" for="select_accommodationType">Tipo Alojamiento</label>
                                        <select class="form-control" id="select_accommodationType" data-ng-model="search_type.AccommodationType.Name"  placeholder="Tipo Alojamiento">
                                            <option value="">Tipo Alojamiento</option>
                                            <option value="Caba&#241;a">Caba&#241;a</option>
                                            <option value="Bungalow">Bungalow</option>
                                            <option value="Hotel">Hotel</option>
                                            <option value="Casa">Casa</option>
                                            <option value="Departamento">Departamento</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label class="sr-only" for="select_capacity">Numero de personas</label>
                                        <select class="form-control" id="select_capacity" data-ng-model="search_capacity.Capacity" placeholder="Numero de personas">
                                            <option value="">Numero Personas</option>
                                            <option value="2">2 personas</option>
                                            <option value="3">3 personas</option>
                                            <option value="4">4 personas</option>
                                            <option value="5">5 personas</option>
                                            <option value="6">6 personas</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><span class="background-search-label">Total Alojamientos: {{ total_accommodations }}</span></p>
            </div>
            <div class="col-md-12" data-ng-show="accommodations.length == 0">
                <p><span class="background-search-label">No se encontraron alojamientos.</span></p>
            </div>
            <div class="col-md-3" data-ng-repeat="accommodation in accommodations | filter:search_text| filter:search_type| filter:search_capacity" >
                <!--widget start-->
                <aside class="profile-nav alt">
                    <section class="panel">
                        <div class="user-heading alt gray-bg">

                            <a data-ng-href="/{{ accommodation.Hashtag }}">
                                <img alt="" data-ng-src="{{ accommodation.Photos[0].URL }}?{{getTimeStamp()}}" />
                            </a>

                            <h1 style="height:36px;overflow: hidden;">{{ accommodation.Name}}</h1>

                            <p style="width: 0px;">{{ accommodation.AccommodationType.Name }}</p>
                        </div>
                        <ul class="nav nav-pills nav-stacked">
                            <li><a style="padding: 2px 17px 0px 17px;" data-ng-href="/{{ accommodation.Hashtag }}"> <i class="fa fa-phone"></i>{{ accommodation.Phone}}</a></li>
                            <li><a style="padding: 2px 17px 0px 17px;" data-ng-href="/{{ accommodation.Hashtag }}"> <i class="fa fa-envelope-o"></i>{{ accommodation.Email }} </a></li>
                            <li><a style="padding: 2px 17px 0px 17px;" data-ng-href="/{{ accommodation.Hashtag }}"> <i class="fa fa-male"></i><i class="fa fa-female"></i>{{ accommodation.Capacity }} personas</a></li>
                        </ul>

                    </section>
                </aside>
                <!--widget end-->

            </div>
        </div>
        <div class="row" data-ng-show="total_employees">
            <div class="col-lg-12">
                <pagination total-items="total_employees"
                            page="page"
                            items-per-page="pageSize"
                            on-select-page="paginationChange(page)"
                            class="pagination-sm"
                            boundary-links="true">
                </pagination>
            </div>
        </div>
    </div>
</div>
