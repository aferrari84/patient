<!--logo start-->
<div class="brand">

    <a href="/" class="logo">
        <img src="assets/images/logo.png" alt="">
        <span style="font-style: oblique;font-family: serif;font-variant: small-caps;">Turismo & Alojamientos</span>
    </a>

    <div class="sidebar-toggle-box" navigation>
        <div class="fa fa-bars"></div>
    </div>
</div>
<!--logo end-->

<div class="top-nav clearfix">
    <div class="col-md-4" style="padding-left: 70px;">
        <div style="font-size: 40px; margin-top:-10px;height: 24px;font-style: oblique;font-family: serif;font-variant: small-caps;">{{page_title}}</div>
    </div>

    <!--search & user info start-->
    <ul class="nav pull-right top-menu">
        <!--<li>
            <input type="text" class="form-control search" placeholder=" Search">
        </li>-->
        <!-- user login dropdown start-->
        <li class="dropdown" data-ng-show="true">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                <img data-ng-src="{{logged_user.ResponseData.Picture!=null && logged_user.ResponseData.Picture || 'assets/images/avatar.jpg'}}">
                <span class="username">{{logged_user.ResponseData.Name}}</span>
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu extended logout">
                <!--<li><a href="/employees/{{logged_user.ResponseData.ID}}/details"><i class=" fa fa-suitcase"></i>Profile</a></li>-->
                <li><a data-ng-show="logged_user !== undefined" data-ng-href="/logout" target="_self"><i class="fa fa-key"></i>Log Out</a></li>
                <li><a data-ng-show="logged_user === undefined" data-ng-href="/login" target="_self"><i class="fa fa-key"></i>Login</a></li>
            </ul>
        </li>
        <!-- user login dropdown end -->
    </ul>
    

        <!--search & user info end-->
</div>
